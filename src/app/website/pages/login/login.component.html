<form class="container" [formGroup]="form" (ngSubmit)="onSubmit()">
  <mat-card class="register-card">
    <mat-card-header>
      <mat-card-title>Iniciar Sesión</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="fill" class="email">
        <mat-label>Ingresa tu correo</mat-label>
        <input matInput placeholder="pat@example.com" formControlName="email" required>
        <mat-error *ngIf="this.form.controls['email'].hasError('required')">{{getRequiredErrorMessage()}}</mat-error>
        <mat-error *ngIf="this.form.controls['email'].hasError('email')">{{getEmailErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill" class="password">
        <mat-label>Ingresa tu contraseña</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">

        <mat-error *ngIf="this.form.controls['password'].hasError('required')">{{getRequiredErrorMessage()}}</mat-error>
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>

      </mat-form-field>


    </mat-card-content>

    <mat-card-actions>
      <button mat-button type="submit" [disabled]="form.invalid">Aceptar</button>
    </mat-card-actions>
  </mat-card>
</form>
