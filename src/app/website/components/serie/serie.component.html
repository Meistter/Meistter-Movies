<div class="superContainer">
<div class="serie-container">
  <a [routerLink]="['/serie',serie.id]">
  <img
    src={{imgUrl}}{{serie.poster_path}}
    alt="Nombre de la serie"
  />
  </a>
  <button type="button" [ngClass]="corazon == true ? 'serie-like-btn--liked' : 'serie-like-btn'" class="btn serie-like-btn "  (click)="saveOrDeleteFromLS()"></button>
</div>
</div>
