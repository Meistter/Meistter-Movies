<div class="contenedor">
  <div #contenedorPeliculas>
    <div class="main-movies-header">
      <h2 class="main-movies-title">Top Peliculas Trending del Mes</h2>
      <button mat-stroked-button color="white" class="main-movies-btn" routerLink="/movies">Ver
        más</button>
    </div>
    <article class="main-moviesList">
      <!-- Aqui agregamos las peliculas dinámicamente -->
      <app-pelicula [movie]="movie" *ngFor="let movie of peliculas"></app-pelicula>
    </article>
  </div>
  <div #contenedorSeries>
    <div class="main-movies-header">
      <h2 class="main-movies-title">Top Series Trending del Mes</h2>
      <button mat-stroked-button color="white" class="main-movies-btn" routerLink="/series">Ver
        más</button>
    </div>
    <article class="main-moviesList">
      <app-serie [serie]="serie" *ngFor="let serie of series"></app-serie>
    </article>
  </div>
</div>
