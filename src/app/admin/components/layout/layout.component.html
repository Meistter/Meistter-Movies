<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport>
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/admin">
        <mat-icon>bubble_chart</mat-icon> Dashboard</a>
      <a mat-list-item routerLink="/admin/"><mat-icon>store</mat-icon> Peliculas</a>
      <a mat-list-item routerLink="/admin/"><mat-icon>category</mat-icon> Series</a>
      <a mat-list-item (click)="logout()"> <mat-icon>login</mat-icon> Cerrar Sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="nav">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <div class="organize">
      <span>Meistter Movies | Admin Panel</span>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
    </mat-toolbar>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
